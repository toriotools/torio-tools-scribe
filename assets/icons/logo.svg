<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 30 30" style="enable-background:new 0 0 30 30;">
<defs>
  <style type="text/css">
    .bg{fill:#E10098;}
    .letter{fill:#FFFFFF;}
    .glow {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>
</defs>
<g>
  <!-- Background with rounded corners -->
  <rect class="bg" x="1.5" y="1.5" width="27" height="27" rx="5" ry="5"/>
  
  <!-- Letter T stylized -->
  <g class="glow">
    <!-- Top bar of T -->
    <rect class="letter" x="6" y="7" width="18" height="3" rx="1.5"/>
    <!-- Vertical bar of T -->
    <rect class="letter" x="12.5" y="7" width="5" height="16" rx="2.5"/>
  </g>
</g>
</svg>
